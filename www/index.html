<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="./js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <div id="titleImg">
            <h1>Liste des CPUs</h1>
            <img src="img/cpuz.webp">
        </div>
        <fieldset id="cpuFieldset">
            <legend>Rechercher un modèle</legend>
            <input id="searchField" type="search">
        </fieldset>
    </header>
    <main id="main">
        <table id="cpuTable">
            <thead id="thead">
            <tr>
                <th>Identifiant</th>
                <th>Marque</th>
                <th>Famille</th>
                <th>Modèle</th>
                <th>Fréquence (Ghz)</th>
                <th>Prix</th>
                <th>Nom complet</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </main>
    <footer>
        <p id="nbModel">Nombre de modèles : <span>0</span></p>
    </footer>
</body>
</html>
